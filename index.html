<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Tien Hai" />
    <meta
      name="description"
      content="Let's create a custom Halloween card for you at here." />
    <title>Halloween Card</title>
    <link rel="stylesheet" href="style/index.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
  </head>
  <body>
    <header class="header">
      <span class="wrap__icon">
        <span class="wrap__icon-music"
          ><i class="fa fa-music icon-music"></i>
        </span>
        <span class="wrap__icon-mute-music">
          <i class="fa fa-ban icon-mute-music"></i>
        </span>
      </span>
      <h1 class="header-title">Halloween Card</h1>
    </header>
    <main class="main">
      <section class="home">
        <h1 class="home__title">Ready for trick or treat</h1>
        <a class="home__link" href="#section2"
          ><button class="home__button">Send a halloween card!</button></a
        >
        <img
          class="home__background-banner"
          src="./image/background-banner.png" />
        <aside class="audio">
          <audio
            class="audio-control"
            preload="auto"
            src="./audio/audio-sound-effect.mp3"></audio>
        </aside>
      </section>
      <section id="items-container" class="choose-card">
        <img
          class="image-card"
          src="./image/halloween-card-1.png"
          alt="halloween-card" />
        <img
          class="image-card"
          src="./image/halloween-card-2.png"
          alt="halloween-card" />
        <img
          class="image-card"
          src="./image/halloween-card-3.png"
          alt="halloween-card" />
        <img
          class="image-card grid-2"
          src="./image/halloween-card-4.png"
          alt="halloween-card" />
        <img
          class="image-card"
          src="./image/halloween-card-5.png"
          alt="halloween-card" />
        <img
          class="image-card"
          src="./image/halloween-card-6.png"
          alt="halloween-card" />
        <img
          class="image-card"
          src="./image/halloween-card-7.png"
          alt="halloween-card" />
        <img
          class="image-card"
          src="./image/halloween-card-8.png"
          alt="halloween-card" />
        <img
          class="image-card grid-2"
          src="./image/halloween-card-9.png"
          alt="halloween-card" />
        <img
          class="image-card"
          src="./image/halloween-card-10.png"
          alt="halloween-card" />
        <img
          class="image-card"
          src="./image/halloween-card-11.png"
          alt="halloween-card" />
        <img
          class="image-card"
          src="./image/halloween-card-12.png"
          alt="halloween-card" />
        <img
          class="image-card"
          src="./image/halloween-card-13.png"
          alt="halloween-card" />
        <img
          class="image-card grid-2"
          src="./image/halloween-card-14.png"
          alt="halloween-card" />
        <img
          class="image-card"
          src="./image/halloween-card-15.png"
          alt="halloween-card" />
        <img
          class="image-card"
          src="./image/halloween-card-16.png"
          alt="halloween-card" />
        <img
          class="image-card"
          src="./image/halloween-card-17.png"
          alt="halloween-card" />
        <img
          class="image-card"
          src="./image/halloween-card-18.png"
          alt="halloween-card" />
        <img
          class="image-card grid-2"
          src="./image/halloween-card-19.png"
          alt="halloween-card" />
        <img
          class="image-card"
          src="./image/halloween-card-20.png"
          alt="halloween-card" />
      </section>
    </main>
    <script src="index.js"></script>
  </body>
</html>
